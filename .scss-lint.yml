scss_files: 'web/assets/css/**/*.scss'

exclude: 'web/assets/css/vendor/*'

linters:
  ElsePlacement:
    enabled: true
    style: new_line

  HexLength:
    enabled: true
    style: long

  Indentation:
    severity: warning
    width: 4

  NameFormat:
    enabled: false

  SelectorFormat:
    enabled: false
    convention: ^\.(_)?[a-z]+-[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$

  SingleLinePerSelector:
    exclude:
      - 'web/assets/css/partials/_reset.scss'
    allow_single_line_rule_sets: true